<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study.GPT</title>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
      </script>
      <script type="module">
      
      </script>
</head>
<style>
  #output{
    text-wrap: pretty;
    font-size: 35pt;
    height: 90vh;
    width: 100vw;
    background: navy;
    color: white;
    border-radius: 5px;
    position: absolute;
    overflow-y: scroll;
  }
  .you{
    border-radius: 5px;
    position: relative;
    left: 50%;
    width: 50%;

    text-wrap: pretty;
    font-size: 35pt;
    color: black;
    background: teal;
  }
  .gpt{
    border-radius: 5px;
    position: relative;
    width: 50%;
    text-wrap: pretty;
    font-size: 35pt;
    color: black;
    background: lightgray;
  }
  #input{
    height: 10vh;
    width: 100vw;
    position: absolute;
    top: 90vh;
  }
</style>
<body>
  <div id="output"></div>
  <textarea id="input" placeholder="Chat here..."></textarea>
      <script type="module">
          import { io } from "https://cdn.socket.io/4.7.5/socket.io.esm.min.js";
      
      const socket = io();
   document.querySelector("#input").onkeydown = (e)=> {
    if(e.key == "Enter"){
    document.querySelector("#output").innerHTML += "<div class='gpt'>"+document.querySelector("#input").value + "</div>" +"<br>"
    socket.emit("submit", document.querySelector("#input").value)
   }
  }
   socket.on("return", t=> {
    document.querySelector("#output").innerHTML += "<div class='gpt'>"+ t +"</div>" + "<br>"

   })
   </script>
</html>
