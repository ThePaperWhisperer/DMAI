<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study.GPT</title>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
      </script>
      <script type="module">
        import { io } from "https://cdn.socket.io/4.7.5/socket.io.esm.min.js";
      
        const socket = io();
      </script>
</head>
<style>
  #output{
    height: 90vh;
    width: 100vw;
    background: navy;
    color: white;
    border-radius: 5px;
    position: absolute;
    overflow-y: scroll;
  }
  #input{
    height: 10vh;
    width: 100vw;
    position: absolute;
    top: 90vh;
  }
</style>
<body>
  <div id="output"></div>
  <textarea id="input" placeholder="Chat here..."></textarea>
      <script type="module">
   document.querySelector("#input").onkeydown = ()=> {
    document.querySelector("#output").innerHTML += document.querySelector("#input").value + "\n"
    socket.emit("submit", document.querySelector("#input").value)
   }
   socket.on("result", t=> {
    document.querySelector("#output").innerHTML += t + "\n"

   })
   </script>
</html>
